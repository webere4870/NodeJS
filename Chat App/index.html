<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" id="username">
    <input type="email" id="email" name="email">
    <button onclick="storeCookie()">Cookie</button>
    <script>
        function storeCookie()
        {
            let username = encodeURIComponent(document.querySelector('#username').value);
            let email = encodeURIComponent(document.querySelector('#email').value)
            console.log(email)
            createCookie("username", username)
            createCookie("email", email)
            console.log(document.cookie)
            getCookie('email')
        }

        function createCookie(name, value)
        {
            let cookie = name +"=";
            cookie += value + ";";
            document.cookie = cookie;
        }

        function getCookie(name)
        {
            let arr = document.cookie.split(';')
            let myVar = null;
            arr.forEach((temp)=>
            {
                let tempArr = temp.split('=')
                if(tempArr[0].trim() == name)
                {
                    myVar = decodeURIComponent(tempArr[1])
                    console.log("here", tempArr[1])
                }
            })
            console.log(myVar)
        }
    </script>
</body>
</html>
